name: steam-new-store-rss

on:
  schedule:
    - cron: "*/20 * * * *"   # 20分おき（UTC基準）
  workflow_dispatch:

concurrency:
  group: steam-rss
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: steam-rss
      cancel-in-progress: true

    steps:
      - name: Show trigger & times
        run: |
          echo "event=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule }}"
          echo "UTC:   $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Local: $(date    '+%Y-%m-%d %H:%M:%S')"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run crawler
        run: |
          python main.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 生成物だけをホワイトリストでステージ（初回でも失敗しないように2>/dev/nullを付与）
          git add state.json feed_new.xml feed_updates.xml
          git add "snapshots/new/*.jsonl.gz" "snapshots/updates/*.jsonl.gz" 2>/dev/null || true

          # 何かステージされていればコミット＆プッシュ
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "update feeds/state/snapshots: $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
            git pull --rebase --autostash || true
            git push
          fi
