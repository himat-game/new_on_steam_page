name: steam-rss

on:
  schedule:
    - cron: "*/20 * * * *"   # 30分おき（UTC）
  workflow_dispatch:

concurrency:
  group: steam-rss
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Show trigger & times
        run: |
          echo "event=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule }}"
          echo "UTC:   $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Local: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # （requests等が不要ならこのステップは削ってOK）
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true

      - name: Run
        run: python steam_new_store_rss.py

      - name: Commit outputs (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "update feeds & state [skip ci]"
          git push
